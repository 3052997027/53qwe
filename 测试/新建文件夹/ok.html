<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('./20221121135344_72649.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .glass-panel {
            position: fixed;
            top: 0;
            padding: 12px 60px;
            width: 100%;
            border-radius: 0 0 50px 50px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-button {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .success-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .checkmark {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = '../sy.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="glass-panel">
        <a href="sy.html" class="nav-button">首页</a>
        <a href="../sy.html" class="nav-button">返回首页</a>
    </div>

    <div class="success-box">
        <div class="checkmark">✓</div>
        <h2>注册成功！</h2>
        <p>正在跳转到首页...<span id="countdown">5</span>秒</p>
        <script>
            let seconds = 5;
            setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = seconds;
                if(seconds <= 0) window.location.href = 'E:/测试/sy.html';
            }, 1000);
        </script>
    </div>
</body>
</html>
