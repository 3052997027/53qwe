<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎加入</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('./20221121135344_72649.jpg'); /* 相对路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: 40px;
            margin-top: 80px; /* 增加顶部边距 */
        }
        
        /* 新增毛玻璃效果 */
        .glass-panel {
            position: fixed;
            top: 0;
            padding: 10px 60px;
            width: 100%;
            border-radius: 0 0 50px 50px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        /* 新增导航按钮样式 */
        .nav-button {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        .nav-button:hover {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.25) 0%, 
                rgba(255,255,255,0.15) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .nav-button:active {
            transform: translateY(1px);
        }

        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            z-index: 100;        /* 降低联系链接层级 */
        }
        .contact-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <a href="./sy.html" class="nav-button">首页</a>
        <a href="./新建文件夹/jon.html" class="nav-button">加入我们</a>
        <a href="./新建文件夹/go.html" class="nav-button">下载</a>
        <a href="./lxfs.html" class="nav-button">联系我们</a>
    </div>
    
    <div class="welcome-container">
        欢迎加入我们！
    </div>
</body>
</html>
